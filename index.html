<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JACKAL Crypto Deposit</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      /* Background: a subtle black-to-dark-gold gradient with tech texture */
      background: linear-gradient(45deg, #000000, #1a1a00), url('https://www.transparenttextures.com/patterns/tech.png');
      background-blend-mode: multiply;
      background-size: cover;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Crypto Background Images */
    .crypto-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none;
    }
    .crypto-bg-img {
      position: absolute;
      width: 100px;
      opacity: 0.2;
      filter: grayscale(100%);
    }
    
    /* Header with Company Logo and Name */
    .header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1;
      position: relative;
    }
    .header img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 50%;
      object-fit: cover;
    }
    .header h2 {
      margin: 0;
      font-size: 1.8rem;
      color: #FFD700; /* Golden accent */
    }
    
    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      z-index: 1;
      position: relative;
    }
    .hero h1 {
      font-size: 3rem;
      margin: 10px 0;
    }
    
    /* Container for Crypto Cards */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      z-index: 1;
      position: relative;
    }
    #crypto-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    
    /* Crypto Card Styling */
    .crypto-card {
      background: rgba(255, 215, 0, 0.1); /* Light golden tint */
      border-radius: 8px;
      padding: 20px;
      margin: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s;
    }
    .crypto-card:hover {
      transform: translateY(-5px);
    }
    .crypto-header {
      display: flex;
      align-items: center;
    }
    .crypto-logo {
      width: 50px;
      height: 50px;
      margin-right: 20px;
      border-radius: 50%;
      background: #fff;
      object-fit: contain;
    }
    .crypto-info h3 {
      margin: 0 0 5px;
      font-size: 1.5rem;
      color: #FFD700;
    }
    .wallet-address {
      margin: 0;
      font-size: 0.9rem;
      word-break: break-all;
    }
    .copy-container {
      position: relative;
      display: inline-block;
      margin-top: 10px;
    }
    .copy-btn {
      padding: 8px 12px;
      background-color: rgba(255, 215, 0, 0.2);
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .copy-btn:hover {
      background-color: rgba(255, 215, 0, 0.3);
    }
    /* Tooltip for Copy Button */
    .tooltip {
      visibility: hidden;
      opacity: 0;
      width: 250px;
      background-color: #FFD700;
      color: #000;
      text-align: center;
      padding: 8px;
      border-radius: 4px;
      position: absolute;
      top: 50%;
      left: 110%;
      transform: translateY(-50%);
      transition: opacity 0.3s;
      z-index: 10;
      font-size: 0.8rem;
    }
    .copy-container:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
    
    /* Counter Section Styling */
    .counter-section {
      background: linear-gradient(45deg, #b8860b, #FFD700);
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      text-align: center;
    }
    .counter-section h4 {
      margin: 0 0 5px;
      font-size: 1rem;
    }
    .counter {
      font-size: 1.2rem;
      font-weight: bold;
    }
    
    /* Footer Styling */
    .footer {
      text-align: center;
      padding: 20px;
      background: linear-gradient(45deg, #b8860b, #FFD700);
      font-size: 1rem;
      z-index: 1;
      position: relative;
    }
  </style>
</head>

    <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png?v=014" alt="Ethereum" class="crypto-bg-img" style="top:20%; right:10%;">
    <img src="https://cryptologos.cc/logos/xrp-xrp-logo.png?v=014" alt="XRP" class="crypto-bg-img" style="bottom:15%; left:15%;">
    <img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png?v=014" alt="Litecoin" class="crypto-bg-img" style="bottom:10%; right:5%;">
    <img src="https://cryptologos.cc/logos/cardano-ada-logo.png?v=014" alt="Cardano" class="crypto-bg-img" style="top:50%; left:50%;">

    // Function to copy wallet address to clipboard and provide feedback
    function copyAddress(address, button) {
      navigator.clipboard.writeText(address).then(() => {
        const originalText = button.textContent;
        button.textContent = "Copied!";
        setTimeout(() => {
          button.textContent = "Copy Address";
        }, 2000);
      }).catch(err => {
        console.error("Failed to copy address: ", err);
      });
    }
    
    // Load crypto cards and initialize counters
    function loadCryptoCards() {
      const container = document.getElementById('crypto-container');
      cryptoWallets.forEach((crypto, index) => {
        // Random initial counter and settings
        const initialCount = Math.floor(Math.random() * 9000) + 1000;
        const increment = Math.floor(Math.random() * 10) + 1;
        const intervalTime = Math.floor(Math.random() * 2000) + 1000;
        
        // Create crypto card element
        const card = document.createElement('div');
        card.className = 'crypto-card';
        card.innerHTML = `
          <div class="crypto-header">
            <img src="${crypto.logo}" alt="${crypto.name} Logo" class="crypto-logo">
            <div class="crypto-info">
              <h3>${crypto.name}</h3>
              <p class="wallet-address">${crypto.address}</p>
              <div class="copy-container">
                <button class="copy-btn" onclick="copyAddress('${crypto.address}', this)">Copy Address</button>
                <span class="tooltip">Assets automatically return to your loading address once mixing is done. Only send compatible assets to this address to avoid losing your crypto forever.</span>
              </div>
            </div>
          </div>
          <div class="counter-section">
            <h4>Number of Transactions</h4>
            <p class="counter" id="counter-${index}">${initialCount}</p>
          </div>
        `;
        container.appendChild(card);
        
        // Start counter update for this card
        setInterval(() => {
          const counterElem = document.getElementById(`counter-${index}`);
          let currentCount = parseInt(counterElem.textContent);
          counterElem.textContent = currentCount + increment;
        }, intervalTime);
      });
    }
    
    document.addEventListener('DOMContentLoaded', loadCryptoCards);
  </script>
